<div>
    <h2>
        <span jhiTranslate="prueba1App.zonaCarga.home.title">Zona Cargas</span>
        <button class="btn btn-primary float-right jh-create-entity create-zona-carga-my-suffix" [routerLink]="['/', { outlets: { popup: ['zona-carga-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="prueba1App.zonaCarga.home.createLabel">
            Create new Zona Carga
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="zonaCargas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="prueba1App.zonaCarga.zona">Zona</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let zonaCarga of zonaCargas ;trackBy: trackId">
                <td><a [routerLink]="['../zona-carga-my-suffix', zonaCarga.id ]">{{zonaCarga.id}}</a></td>
                <td>{{zonaCarga.zona}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../zona-carga-my-suffix', zonaCarga.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'zona-carga-my-suffix/'+ zonaCarga.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'zona-carga-my-suffix/'+ zonaCarga.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
